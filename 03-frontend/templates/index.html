<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/icon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <img src="/static/logo.png" alt="Application Logo" class="logo">
            <a href="/templates/login.html" id="login-link">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Available Places</h2>
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="All">All</option>
            </select>
        </section>
        <section id="places-list">
            <div class="places-container">
                <div class="place-card">
                  <img src="/static/place1.jpg" alt="Place 1" class="place-image">
                  <div class="place-info">
                    <h3>Cozy Cardboard Box</h3>
                    <p>Beggars cant be choosers</p>
                    <p><strong>Price:</strong> $120/night</p>
                  </div>
                </div>
                <div class="place-card">
                  <img src="/static/place2.jpg" alt="Place 2" class="place-image">
                  <div class="place-info">
                    <h3>Ukranian Apartment</h3>
                    <p>May or may not have been bomed.</p>
                    <p><strong>Price:</strong> $200/night</p>
                  </div>
                </div>
                <div class="place-card">
                    <img src="/static/place3.jpg" alt="Place 3" class="place-image">
                    <div class="place-info">
                        <h3>The Back Rooms</h3>
                        <p>We dont know where this is</p>
                        <p><strong>Price:</strong> $1000/night</p>
                    </div>
                </div>
              </div>
        </section>
    </main>
    <footer>
        <p>
            All rights reserved.
        </p>
    </footer>
    <script src="/static/scripts.js"></script>
</body>
</html>
