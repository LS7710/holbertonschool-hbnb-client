<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- External CSS for styling -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Favicon for the website -->
    <link rel="icon" href="/static/icon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <!-- Logo and navigation links -->
            <img src="/static/logo.png" alt="Application Logo" class="logo">
            <a href="/templates/index.html" class="login-button">Home</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <!-- User login form -->
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <!-- External JavaScript for functionality -->
    <script src="/static/scripts.js"></script>
</body>
</html>
